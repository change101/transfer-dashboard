<!DOCTYPE html>
<html>
<head>
    <title>Transfer Data</title>
</head>
<body>
    <div id="result">Loading...</div>

    <script>
        // Get transaction ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            // Make API call
            fetch(`https://26c1-4-26-97-218.ngrok-free.app/api/transaction/${id}`)
                .then(response => response.json())
                .then(data => {
                    // Display raw data
                    document.getElementById('result').innerHTML = 
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    // Show error
                    document.getElementById('result').innerHTML = 
                        'Error: ' + error.message;
                });
        } else {
            document.getElementById('result').innerHTML = 'No transaction ID provided';
        }
    </script>
</body>
</html>
