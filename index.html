<!DOCTYPE html>
<html>
<head>
    <title>Transfer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">Transfer Dashboard</h1>
        <div id="transferData" class="bg-white p-4 rounded shadow">Loading...</div>
    </div>

    <script>
        // Configuration - update this with your ngrok URL when testing
        const API_BASE_URL = 'https://cbb8-4-34-34-186.ngrok-free.app';

        async function fetchTransferData(transactionId) {
            try {
                console.log('Fetching data for transaction:', transactionId);
                console.log('API URL:', `${API_BASE_URL}/api/transaction/${transactionId}`);
                
                const response = await fetch(`${API_BASE_URL}/api/transaction/${transactionId}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'API request failed');
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                if (!data.transfer_data) {
                    document.getElementById('transferData').innerHTML = 'No transfer data available';
                    return;
                }
        
                let html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="font-bold">Language:</div>
                        <div>${data.language || 'Not selected'}</div>
                        
                        <div class="font-bold">Amount:</div>
                        <div>${data.transfer_data.amount || 'Not entered'}</div>
                        
                        <div class="font-bold">Destination:</div>
                        <div>${data.transfer_data.country || 'Not selected'}</div>
                        
                        <div class="font-bold">Status:</div>
                        <div>${data.transfer_data.status || 'In progress'}</div>
                    </div>
                `;
        
                if (data.transfer_data.details) {
                    html += `
                        <div class="mt-4 p-4 bg-gray-50 rounded">
                            <h2 class="text-xl mb-2">Transfer Details</h2>
                            <pre class="whitespace-pre-wrap">${JSON.stringify(data.transfer_data.details, null, 2)}</pre>
                        </div>
                    `;
                }
        
                document.getElementById('transferData').innerHTML = html;
            } catch (error) {
                console.error('Error details:', error);
                document.getElementById('transferData').innerHTML = 
                    `<div class="text-red-500">Error loading transfer data: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
