<!DOCTYPE html>
<html>
<head>
    <title>Transfer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">Transfer Dashboard</h1>
        <div id="transferData" class="bg-white p-4 rounded shadow">Loading...</div>
    </div>

    <script>
        // Configuration - update this with your ngrok URL when testing
        const API_BASE_URL = 'https://your-ngrok-url.ngrok-free.app';

        async function fetchTransferData(transactionId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/transaction/${transactionId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                const transferData = data.transfer_data;
                if (!transferData) {
                    document.getElementById('transferData').innerHTML = 'No transfer data available';
                    return;
                }

                let html = `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="font-bold">Language:</div>
                        <div>${data.language || 'Not selected'}</div>
                        
                        <div class="font-bold">Amount:</div>
                        <div>${transferData.amount || 'Not entered'}</div>
                        
                        <div class="font-bold">Destination:</div>
                        <div>${transferData.country || 'Not selected'}</div>
                        
                        <div class="font-bold">Status:</div>
                        <div>${transferData.status || 'In progress'}</div>
                        
                        <div class="font-bold">Last Updated:</div>
                        <div>${transferData.timestamp || 'N/A'}</div>
                    </div>
                `;

                if (transferData.details) {
                    html += `
                        <div class="mt-4 p-4 bg-gray-50 rounded">
                            <h2 class="text-xl mb-2">Transfer Details</h2>
                            <pre class="whitespace-pre-wrap">${JSON.stringify(transferData.details, null, 2)}</pre>
                        </div>
                    `;
                }

                document.getElementById('transferData').innerHTML = html;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('transferData').innerHTML = 
                    `<div class="text-red-500">Error loading transfer data: ${error.message}</div>`;
            }
        }

        // Get transaction ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('id');
        
        if (transactionId) {
            // Initial fetch
            fetchTransferData(transactionId);
            // Poll for updates every 5 seconds
            setInterval(() => fetchTransferData(transactionId), 5000);
        } else {
            document.getElementById('transferData').innerHTML = 
                '<div class="text-yellow-500"></div>';
        }
    </script>
</body>
</html>
